{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #fff8f0;
    font-family: 'Poppins', sans-serif;
  }
  .register-container {
    max-width: 400px;
    margin: 80px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
  }
  h1 {
    color: #e85d75;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  button {
    background-color: #e85d75;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #f2738a;
  }
</style>

<div class="register-container">
  <h1>Crear Cuenta</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarme</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
