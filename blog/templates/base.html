<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sabor y Recetas 🍲{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="titulo">Sabor y Recetas 🍲</h1>
        <nav>
            <a href="{% url 'home' %}">Inicio</a> |
            <a href="{% url 'about' %}">Sobre mí</a> |
            <a href="{% url 'recipe_list' %}">Recetas</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Salir</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Registro</a>
            {% endif %}
        </nav>
    </header>

    <main class="contenido">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Sabor y Recetas - Creado por Salma Torres Zambrano</p>
    </footer>
</body>
</html>
