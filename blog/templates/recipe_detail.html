{% extends "base.html" %}{% block title %}{{ recipe.title }}{% endblock %}
{% block content %}
<h1>{{ recipe.title }}</h1><p>{{ recipe.subtitle }}</p>
{% if recipe.image %}<img src="{{ recipe.image.url }}" width="320">{% endif %}
<div>{{ recipe.content|safe }}</div>
<p>Autor: {{ recipe.author.username }} | Fecha: {{ recipe.created_at }}</p>
{% endblock %}
